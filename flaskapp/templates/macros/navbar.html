{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
  <li class="mr-6"><a class="text-blue-800 hover:text-blue-500" aria-current="page" href="{{ url_for(endpoint) }}">{{name}}</a></li>
{% else %}
  <li class="mr-6"><a class="text-blue-500 hover:text-blue-800" href="{{ url_for(endpoint) }}">{{name}}</a></li>
{% endif %}
{% endmacro %}
